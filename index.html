<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, minimum-scale=1, maximum-scale=1">

    <title>节约粮食</title>

    <!-- 载入所有的组件资源 -->
    <script type="text/javascript" src="js/lib/jquery.js"></script>
    <script type="text/javascript" src="js/lib/jquery-ui.min.js"></script>
    <script type="text/javascript" src="js/lib/jquery.fullPage.js"></script>


    <!-- H5对象：进行内容管理 -->

    <script type="text/javascript" src="js/H5.js?t=6"></script>
    <link rel="stylesheet" type="text/css" href="css/H5.css" >

    <script type="text/javascript" src="js/H5_loading.js"></script>
    <link rel="stylesheet" type="text/css" href="css/H5_loading.css" >

    <script type="text/javascript" src="js/H5Content.js?t=19"></script>
    <link rel="stylesheet" type="text/css" href="css/H5Content.css?t=6" >

    <style>

input,
label,
select,
textarea {
    display: block;
    font-size: inherit;
    width: 100%;
}

input[type="checkbox"],
input[type="radio"] {
    display: inline-block;
}

input[type="checkbox"]+label,
input[type="radio"]+label {
    display: inline-block;
    font-weight: normal;
    position: relative;
    top: 1px;
}

input,
select,
textarea {
    border: 1px solid #e9e9e9;
    border-radius: 5px;
    margin-bottom: 1rem;
    padding: 0.4rem 0.8rem;
}

input[readonly],
textarea[readonly] {
    background-color: #e9e9e9;
}

label {
    font-weight: bold;
    margin-bottom: 0.2rem;
}


    .wenjuan {
      /* background-image: url('https://wx4.sinaimg.cn/mw690/9f7ff7afly1gihwys00sgj20h60uiwgo.jpg'); */
      width: 100%;
      height: 100vh;
      margin: 0 auto;
      background-image: url('./assets/bg.JPG');
        background-size: 100% 100%;
        background-position: center;
    }


    .title {
      width: 100%;
      height: 45vh;
      /* background-color: rgba(0, 0, 0, 0.4); */
    }

    .gender,
    .name {
      width: 70%;
      margin: 12px auto;
    }

    .gender span,
    .name span {
      display: inline-block;
      margin-bottom: 12px;
      font-weight: bolder;
      color:brown;
    }

    .btn {
      margin: 35px auto;
      width: 175px;
      height: 50px;
      text-indent: -99999px;
      background-image: url('./assets/btn.png');
      /* background-image: url('https://wx4.sinaimg.cn/mw690/9f7ff7afly1gihwys3fo4j204v02s74l.jpg'); */
      background-size: cover;
      border-radius: 5px;
      text-align: center;
      line-height: 50px;
    }

    .btn-cancel {
      background-position: bottom;
    }

    .gender-box div {
      position: relative;
      padding-left: 35px;
      display: inline-block;
      margin-right: 50px;
    }

    .gender-box div::before {
      position: absolute;
      left: 0;
      display: inline-block;
      content: '';
      width: 20px;
      height: 20px;
      border-radius: 50%;
      border: 1px solid #000000;
    }

    .gender-box div.active::before {
      background-color: brown;
    }

    .h5_component_name_wenjuan {
        width: 100%;
    }
    </style>
    
    <body>
        <div class="root">
            <div class="loading">
                <div class="double-bounce1"></div>
                <div class="double-bounce2"></div>
                <div id="rate">0%</div>
            </div>
        </div>

        <!-- <div class="music-btn">
            <img class="uniformlyRotating" src="./assets/musicIcon.png" alt="music" />
        </div> -->
        <script>
            window.onload = function() {
                const getId = id => document.getElementById(id)
                const random = (max, min) => {
                    return Math.floor(Math.random() * (max - min) + min)
                }
            getId('btn').onclick = function() {
                const name = getId('name').value
                if (name) {
                    window.location.href = './result.html?index=' + random(0, 6) + '&name=' + name
                } else {
                    alert('请填写名字')
                }
            }

    getId('girl').onclick = function() {
      getId('girl').className = 'active'
      getId('boy').className = ''
    }

    getId('boy').onclick = function() {
      getId('boy').className = 'active'
      getId('girl').className = ''
    }
            }
        </script>
    </body>

</html>
